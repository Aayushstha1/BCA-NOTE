<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar Example</title>
<!-- Link to Font Awesome for the search icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<!-- Link to the external CSS file -->
<link rel="stylesheet" href="copy.css">
</head>
<body>
<div id="wrapper">
  <div id="navbar">
      <div id="logo">
          <img src="OIP (20).jpg" alt="Logo">
      </div>
      <div id="menu-items">
          <a href="about.html"><h3>About us</h3></a>
          <a href="#"><h3>Features</h3></a>
          <a href="#"><h3>How it works?</h3></a>
          <a href="#"><h3>Contact us</h3></a>
      </div>
      <div id="nav-buttons">
          <button class="btns">Login</button>
          <button class="btns">Signup</button>
          <div id="search-bar">
              <input type="text" placeholder="Search...">
              <button><i class="fas fa-search"></i></button>
          </div>
          <i class="ri-menu-line"></i>
      </div>
  </div>
</div>
</body>
</html>
